name: vth-gateway-example
id: vth-gateway-example-1
webDir: web/dist

logger:
  level: trace
  mode: dev # or prd

http:
  public:
    address: 127.0.0.1
    port: 6110
  private:
    address: 127.0.0.1
    port: 6111
  cors:
    allow_credentials: true
    allow_origins:
      - '*'
    allow_headers:
      - '*'
    allow_methods:
      - POST
      - GET
      - PUT
      - DELETE
      - PATCH
      - HEAD

registration:
  gateway_url: http://localhost:6011/graphql
  web_url: http://example:6110
  api_url: http://example:6110/graphql
