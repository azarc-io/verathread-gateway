name: vth-gateway
id: vth-gateway-1

logger:
  level: info
  mode: dev # or prd

dapr:
  http_port: 6012
  grpc_port: 6011

database:
  host: ${MONGO_HOST}
  port: 27017
  user: ""
  pass: ""
  args: "?replicaSet=rs0&tls=false&connect=direct&retryWrites=true&w=majority"
  scheme: ""
  name: vth-gateway

gateway:
  web_dir: ${PROJECT_BASE_DIR}/cmd/web2/dist
  backoffice_org: org_hiUmCjtFR7ZgEckN
  http:
    address: ${BIND_ADDRESS}
    port: 6010
    cors:
      allow_credentials: true
      allow_origins:
        - '*'
      allow_headers:
        - '*'
      allow_methods:
        - POST
        - GET
        - PUT
        - DELETE
        - PATCH
        - HEAD
  metrics:
    address: ${BIND_ADDRESS}
    port: 6015
  services: []
#    myService:
#      gql: http://127.0.0.1:6030/graphql
#      gql_ws: http://127.0.0.1:6030/graphql

auth:
  domain: ${AUTH_DOMAIN}
  client_id: ${AUTH_CLIENT_ID}
  client_secret: ${AUTH_CLIENT_SECRET}
  jwt:
    auth_domain: https://auth.dev.cloud.azarc.dev
    aud: https://verathread.com/api/verify
    iss: https://dev-iq3b9wdl.us.auth0.com/
    claims: https://verathread.com/claims

# Enabled dapr in embedded mode, to only be used for local development
# in K8S dapr is automatically injected into the pod as a container and this is not required
development:
  enabled: true
  app_id: vth-gateway
  app_port: 6010
  grpc_port: 6011
  http_port: 6012
  metrics_port: 6013
  internal_grpc_port: 6014
  log_level: warn
  placement_host: localhost:50006
  config_file: dapr/config/config.yaml
