name: vth-gateway
id: vth-gateway-1

logger:
  level: info
  mode: dev # or prd

database:
  dsn: ${MONGO_DSN}
  name: vth-gateway

redis:
  address: ${REDIS_ADDRESS}

nats:
  address: ${NATS_ADDRESS}
  drain: true

http:
  public:
    address: ${BIND_ADDRESS}
    port: 6010
  private:
    address: ${BIND_ADDRESS}
    port: 6011
  cors:
    allow_credentials: true
    allow_origins:
      - '*'
    allow_headers:
      - '*'
    allow_methods:
      - POST
      - GET
      - PUT
      - DELETE
      - PATCH
      - HEAD

gateway:
#  web_dir: ${PROJECT_BASE_DIR}/cmd/web2/dist
  web_proxy: http://localhost:3000
  backoffice_org: org_hiUmCjtFR7ZgEckN
  metrics:
    address: ${BIND_ADDRESS}
    port: 6015
  services: []

cluster:
  enabled: true

auth:
  domain: ${AUTH_DOMAIN}
  jwt:
    auth_domain: https://auth.dev.cloud.azarc.dev
    aud: https://verathread.com/api/verify
    iss: https://dev-iq3b9wdl.us.auth0.com/
    claims: https://verathread.com/claims
